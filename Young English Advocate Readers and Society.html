<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Question</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background-color: rgba(255, 192, 203, 0.4); /* Pink with 40% opacity */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            text-align: center;
        }
        .question-box {
            background-color: #fff; /* Full white */
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .question-box p {
            font-size: 18px;
            margin: 0;
            color: #C71585; /* Dark pink */
        }
        .choices {
            margin-top: 20px;
        }
        .choices button {
            background-color: #fff; /* White */
            color: #333;
            border: 1px solid #ccc;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .choices button:hover {
            background-color: #f0f0f0;
        }
        .input-field {
            margin-bottom: 20px;
        }
        .input-field input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff; /* White */
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Answer the Question</h1>
        <form id="triviaForm" action="https://formspree.io/f/xzzpgyzg" method="POST">
            <div class="input-field">
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="question-box">
                <p>What is the shortest complete sentence in English that consists of one word only?</p>
            </div>
            <div class="choices">
                <button type="submit" name="answer" value="Run">Run</button>
                <button type="submit" name="answer" value="Stop">Stop</button>
                <button type="submit" name="answer" value="Speak">Speak</button>
                <button type="submit" name="answer" value="Go">Go</button>
            </div>
        </form>
    </div>
</body>
</html>
